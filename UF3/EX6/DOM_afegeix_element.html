<!DOCTYPE html>
<html>
<head>
    <title>Exercici3 - DOM - Afegir elements</title>
    
    <script type="text/javascript">
		function afegir(){
			const li = document.createElement("li");
			li.textContent=prompt("Afegir:")
			document.getElementById("llista").appendChild(li);
		}         
    </script>
</head>

<body>
<ul id="llista">
  <li>Lorem ipsum dolor sit amet</li>
  <li>Consectetuer adipiscing elit</li>
  <li>Sed mattis enim vitae orci</li>
  <li>Phasellus libero</li>
  <li>Maecenas nisl arcu</li>
</ul>

<input type="button" value="Afegir element" onclick="afegir();">
</body>
</html>
