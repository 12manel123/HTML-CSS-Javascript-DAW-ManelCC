<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	
	function potencia(num){
		return Math.pow(num,2)
	}
	function raiz(num){
		return Math.sqrt(num)
	}

	var numeros=[36,81,4,100,25,16,49,121,144]
	document.write(numeros+"<br>")
	var n2=numeros.map(potencia)
	document.write("Potencia: <br>"+n2+"<br>")
	var n3=numeros.map(raiz)
	document.write("Raiz: <br>"+n3+"<br>")
	



</script>
</body>
</html>
