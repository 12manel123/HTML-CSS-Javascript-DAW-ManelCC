<!DOCTYPE html>
<html>
<head>
	<title>After y before</title>
</head>
<body>
		<script type="text/javascript">
			



			var n=0, suma=0;

			do{
				suma+=n;
				n=parseInt(prompt("Entra num\nNegativo para salir"));				

			}while(n>=0)
			document.write("Suma: "+suma)



			for (x= 0; x<=10; x++) {
				document.write("<hr><h3>Tabla del "+x+"</h3>");
	
				for (z= 0; z<=10; z++) {
				/*if(x>=40&&x<50)
				continue;*/
				document.write(x+" x "+z+" = "+x*z+"<br>");

				}
				
			}
 			


		</script>
</body>
</html>
